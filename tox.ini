[tox]
envlist =
    py{39,310,311,312}-test-mpl{37,38}
    py312-test-mpldev-pytestdev
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true

[testenv]
passenv =
    DISPLAY
    WINDIR
    MPL_UPDATE_*
setenv =
    MPLBACKEND = Agg
    mpldev: PIP_EXTRA_INDEX_URL = https://pypi.anaconda.org/scientific-python-nightly-wheels/simple
changedir = .tmp/{envname}
description = run tests
deps =
    mpl37: matplotlib==3.7.*
    mpl38: matplotlib==3.8.*
    mpldev: matplotlib>=0.0.dev0
    pytest54: pytest==5.4.*
    pytest60: pytest==6.0.*
    pytest61: pytest==6.1.*
    pytest62: pytest==6.2.*
    pytest70: pytest==7.0.*
    pytest71: pytest==7.1.*
    pytest72: pytest==7.2.*
    pytest73: pytest==7.3.*
    pytest74: pytest==7.4.*
    pytestdev: git+https://github.com/pytest-dev/pytest.git#egg=pytest
extras =
    test
commands =
    pip freeze
    # Make sure the tests pass with and without --mpl
    # Use -m so pytest skips "subtests" which always apply --mpl
    pytest '{toxinidir}' -m "mpl_image_compare" {posargs}
    pytest '{toxinidir}' --mpl --cov pytest_mpl {posargs}

[testenv:codestyle]
skip_install = true
changedir = .
description = check code style, e.g. with flake8
deps = pre-commit
commands =
    pre-commit run --all-files
